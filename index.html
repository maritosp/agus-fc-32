<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas para Agus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h1>¡Hola Agus!</h1>
            <p>Te hice este rompecabezas especial para ti</p>
            <div class="heart-animation"></div>
            <button id="start-button" class="btn">Comenzar</button>
        </div>
        
        <div id="game-screen" class="screen">
            <div class="game-header">
                <h2>Rompecabezas</h2>
                <div class="game-info">
                    <span id="moves">Movimientos: 0</span>
                    <span id="timer">Tiempo: 00:00</span>
                </div>
            </div>
            
            <div id="puzzle-container"></div>
            
            <div class="game-controls">
                <button id="reset-button" class="btn">Reiniciar</button>
                <button id="hint-button" class="btn">Pista</button>
            </div>
        </div>
        
        <div id="success-screen" class="screen">
            <h1>¡Lo lograste!</h1>
            <p id="success-message">Completaste el rompecabezas en <span id="final-moves">0</span> movimientos y <span id="final-time">00:00</span></p>
            <div class="success-image">
                <img src="images/agus contenta.png" alt="Agus feliz">
            </div>
            <p class="love-message">Te quiero mucho ❤️</p>
            <button id="play-again-button" class="btn">Jugar de nuevo</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
